<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/Logo.png">
  
  <title>Age calculator</title>
  <link rel="stylesheet" href="index.css">

</head>
<body style="background-color: hsl(0, 0%, 94%);">

  <main class="calculator">
    <div class="calculator_container">
      <form class="calculator_form" id="ageForm">
       <div class="calculator_form_inputs">
         <div class="calculator_form_input">
           <label class="calculator_form_input_heading">DAY</label>
            <input
             class="calculator_form_input_box"
             type="text"
             id="birth_day"
             placeholder="DD"
             required
           />
           <small id="birth_day_error" class="calculator_form_input_error"></small>
         </div>

         <div class="calculator_form_input">
           <label class="calculator_form_input_heading">MONTH</label>
           <input
             class="calculator_form_input_box"
             type="text"
             id="birth_month"
             placeholder="MM"
             required
           />
           <small id="birth_month_error" class="calculator_form_input_error"></small>
         </div>

         <div class="calculator_form_input">
           <label class="calculator_form_input_heading">YEAR</label>
            <input
             class="calculator_form_input_box"
             type="text"
             id="birth_year"
             placeholder="YYYY"
             required
           />
           <small id="birth_year_error" class="calculator_form_input_error"></small>
         </div>
       </div>

       <div class="calculator_form_button_container">
         <hr class="calculator_form_button_line" />
         <button class="calculator_form_button">
           <img src="assets/images/icon-arrow.svg" alt="" />
         </button>
       </div>
     </form>

     <div class="result_container">
       <div class="result_item_container">
         <p class="result_item" id="age_year">- -</p>
         <p class="result_item_label">years</p>
       </div>
       <div class="result_item_container">
         <p class="result_item" id="age_month">- -</p>
         <p class="result_item_label">months</p>
       </div>
       <div class="result_item_container">
         <p class="result_item" id="age_day">- -</p>
         <p class="result_item_label">days</p>
       </div>
     </div>
   </div>
 </main>
  
  <script src="index.js"></script>
</body>
</html>
