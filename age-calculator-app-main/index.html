<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="index.css">

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body style="background-color: hsl(0, 0%, 94%);">
  <center>

<nav class="nav">

  <div class="div">
    <div>
    <h5 class="h5">DAY</h5>
    <input class="input" type="number" id="day" placeholder="DD">
    <label for="number"></label>
    <small id="ee" class="ed" ></small>
  </div>
  <div>
    <h5 class="h5">MONTH</h5>
    <input class="input" type="number" id="month" placeholder="MM">
    <label for="number"></label>
    <small id="ee" class="em"></small>
  </div>
  <div>
    <h5 class="h5">YEAR</h5>
    <input class="input" type="number" id="year" placeholder="YYYY">
    <label for="number"></label>
    <small id="ee" class="ey"></small>
  </div>
  </div>

  <div class="div1">
    <hr>
    <button class="btn"> <img src="assets/images/icon-arrow.svg" alt=""></button>
  </div>

  <div class="div2">
    <div class="div3" id="d3"><p class="years" id="p">--</p><p class="p1">years</p></div>
    <div class="div3" id="d4"><p class="months" id="p">--</p><p class="p1">months</p></div>
    <div class="div3" id="d5"><p class="days" id="p">--</p><p class="p1">days</p></div>
  </div>
</nav>
  
</center>

</body>
</html>
